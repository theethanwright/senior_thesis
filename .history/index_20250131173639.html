<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			.loader {
				display: none;
				position: fixed;
				bottom: 50px;
				left: 50%;
				transform: translateX(-50%);
				border: 5px solid #f3f3f3;
				border-top: 5px solid #3498db;
				border-radius: 50%;
				width: 30px;
				height: 30px;
				animation: spin 1s linear infinite;
			}
			@keyframes spin {
				0% { transform: rotate(0deg); }
				100% { transform: rotate(360deg); }
			}
		</style>
	</head>
	<body>
		<script type="module" src="/main.js"></script>
		<div class="loader" id="loader"></div>
		<div style="position: fixed; bottom: 0; width: 100%;">
			<input type="text" id="searchInput" placeholder="Enter text here" style="width: 90%; margin: 5px;">
			<button id="enterButton" style="margin: 5px;">Enter</button>
		</div>
	</body>
</html>
